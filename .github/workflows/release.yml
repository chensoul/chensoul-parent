name: Release Version

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[CI Skip]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java Maven Release
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk/
        with:
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@chensoul.cc"

          maven-args: "-Dmaven.javadoc.skip=true -DskipTests -Dmaven.deploy.skip=true"
          maven-servers: ${{ secrets.MVN_REPO_SERVERS }}
          release-branch-name: main

          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          gpg-enabled: true
          gpg-key-id: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-key: ${{ secrets.GPG_PASSPHRASE }}
